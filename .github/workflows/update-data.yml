name: Update Football Data

on:
  # Run every day at 3 AM UTC
  schedule:
    - cron: '0 3 * * *'
  
  # Allow manual triggering from GitHub UI
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create data directory (local cache)
        run: mkdir -p data
      
      - name: Create logs directory
        run: mkdir -p logs
      
      - name: Run pipeline (scrape → upload to DB)
        id: pipeline
        run: |
          echo "Running pipeline at $(date)"
          python -m src.main 2>&1 | tee logs/pipeline_run.log
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      
      - name: Upload logs as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: update-logs-${{ github.run_number }}
          path: logs/*.log
          retention-days: 30
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Workflow failed! Check the logs for details."

