name: Update Football Data

on:
  # Run every day at 3 AM UTC (adjust as needed)
  schedule:
    - cron: '0 3 * * *'
  
  # Allow manual triggering from GitHub UI
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper git operations
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'  # Cache pip dependencies for faster runs
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create logs directory
        run: mkdir -p logs
      
      - name: Run full pipeline
        id: pipeline
        run: |
          echo "Running full data pipeline at $(date)"
          python main.py 2>&1 | tee logs/pipeline_run.log
          echo "exit_code=$?" >> $GITHUB_OUTPUT
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet data/ || echo "has_changes=true" >> $GITHUB_OUTPUT
          git diff --quiet data/ && echo "has_changes=false" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "ü§ñ Auto-update: Football data $(date +'%Y-%m-%d %H:%M UTC')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload logs as artifacts
        if: always()  # Upload logs even if previous steps fail
        uses: actions/upload-artifact@v4
        with:
          name: update-logs-${{ github.run_number }}
          path: logs/*.log
          retention-days: 30
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Workflow failed! Check the logs for details."
          echo "Pipeline exit code: ${{ steps.pipeline.outputs.exit_code }}"

